<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7f7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e4e6ee;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#469b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#306b34;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="#6bbd71" opacity="0.1"/>
  <circle cx="320" cy="320" r="80" fill="#5a628f" opacity="0.08"/>
  
  <!-- Main profile circle with gradient -->
  <circle cx="200" cy="160" r="70" fill="url(#circleGradient)"/>
  
  <!-- Profile icon - head -->
  <circle cx="200" cy="150" r="25" fill="#f7f7ff"/>
  
  <!-- Profile icon - shoulders -->
  <ellipse cx="200" cy="205" rx="45" ry="30" fill="#f7f7ff"/>
  
  <!-- Initials placeholder -->
  <text x="200" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="600" fill="#5a628f" text-anchor="middle" dominant-baseline="middle">JB</text>
</svg>